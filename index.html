<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-content">
            <div class="content  has-text-centered has-text-weight-bold">
                Formulário de Contato
            </div>
            </div>
            <form class="box">
                
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Ex:Herick Cezar">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user-large"></i>
                    </span>
                    </div>
                </div>

            <form class="box">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Ex:herick.cd@gmail.com">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-at"></i>
                    </span>
                    </div>
                </div>
            
                <form class="box">
                    <div class="field">
                        <label class="label">Telefone</label>
                        <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Digite seu telefone com DDD">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">País</label>
                        <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Qual seu país de origem?">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-earth-americas"></i>
                        </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Escreva">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                        </span>
                        </div>
                    </div>

                        <div class="field">
                            <div class="control">
                              <label class="checkbox">
                                <input type="checkbox">
                                Estou de acordo com todos os <a href="#">termos e condições</a>
                              </label>
                            </div>
            
                <button class="button is-primary">Submit</button>
                <button class="button">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
